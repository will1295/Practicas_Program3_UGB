<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
   <h1>Registro de Usuarios</h1>
   <div class="container">
      <div class="row">
         <div class="offset-4 col-6">
            <form method="post" action="/registro/"> {% csrf_token %}
               <div class="row">
                  <div class="col-4">
                     <label for="exampleInputEmail1">Nombre de Usuario</label>
                  </div>
                  <div class="col-8">
                     {{form.username}}
                  </div>
               </div>
               <div class="row">
                  <div class="col-4">
                     <label for="exampleInputEmail1">Primer Nombre:</label>
                  </div>
                  <div class="col-8">
                     {{form.first_name}}
                  </div>
               </div>
               <div class="row">
                  <div class="col-4">
                     <label for="exampleInputEmail1">Apellido</label>
                  </div>
                  <div class="col-8">
                     {{form.last_name}}
                  </div>
               </div>
               <div class="row">
                  <div class="col-4">
                     <label for="exampleInputEmail1">Correo</label>
                  </div>
                  <div class="col-8">
                     {{form.email}}
                  </div>
               </div>
               <div class="row">
                  <div class="col-4">
                     <label for="exampleInputPassword1">Contraseña:</label>
                  </div>
                  <div class="col-8">
                     {{form.password1}}
                  </div>
               </div>
               <div class="row">
                  <div class="col-4">
                     <label for="exampleInputPassword1">Confirme la contraseña:</label>
                  </div>
                  <div class="col-8">
                     {{form.password2}}
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <button class="btn btn-success">Registrar Usuario</button>
                  </div>
                  <div class="col">
                     <a href="/" class="btn btn-info">¿Ya tienes Usuario? Ingresa Aquí</a>

                     {% if messages %}
                     <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                           {% endfor %}
                     </ul>
                     {% endif %}


                  </div>
   
               </div>
   
   
            </form>
   
         </div>
   
      </div>
   
   
   </div>

</body>
</html>
