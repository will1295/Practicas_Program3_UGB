{% extends "base.html"%}

{% block title %}Administracion de Clientes{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-6">
            <form action="/regclientes/" method="post">{% csrf_token %}
                <div class="mb-6">
                    <label for="exampleInputEmail1" class="form-label">Codigo</label>
                    <input type="text" class="form-control" name ="inputcodigo" id="inputcodigo" aria-describedby="emailHelp">
                   
                </div>
                <div class="mb-6">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name ="inputnombre" id="inputnombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-6">
                    <label for="exampleInputEmail1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name ="inputapellido" id="inputapellido" aria-describedby="emailHelp">
                </div>
                <div class="mb-6">
                    <label for="exampleInputEmail1" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name ="inputtelefono" id="inputtelefono" aria-describedby="emailHelp">
                </div>
                <div class="mb-6">
                    <label for="exampleInputPassword1" class="form-label">Direccion</label>
                    <input type="text" class="form-control" name ="inputdireccion" id="inputdirecion">
                </div>
                <button type="submit" class="btn btn-primary">Agregar Registro</button>
            </form>
        </div>
        <div class="col-6">
            <table id="example2" class="table table-bordered table-hover">  
                <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
                    </tr>
                </thead>
                <tbody>
                    {%for cli in clientes %}
                    <tr>
                        <td>{{cli.codigo}}</td>
                        <td>{{cli.nombre}}</td>
                        <td>{{cli.apellido}}</td>
                        <td>{{cli.telefono}}</td>
                        <td>{{cli.direccion}}</td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
           
        </div>
    </div>
</div>
{% endblock %}
